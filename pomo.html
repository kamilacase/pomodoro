<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/dragula/dist/dragula.css">
    <title>Skylined</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>FistLaB task Pomodoro</h1>
        </header>


        <main>
            <div id="dragndrop" class="row border">
                <div class="col-lg-9">
                    <input type="text" placeholder="Nouvelle tâche" name="" id="drag">
                </div>
                <div class="col-lg-3">
                    <button class="bigbtn" id="addTask">Ajouter du Taf</button>
                </div>

                <div id="head" class="row">
                    <div class="col-lg-4 border">
                        <h2>A FAIRE (pfff...)</h2>
                    </div>
                    <div class="col-lg-4 border">
                        <h2>EN COURS</h2>
                    </div>
                    <div class="col-lg-4 border">
                        <h2>FAIT (enfin)</h2>
                    </div>
                </div>

                <div id="main" class="row">
                    <div class="col-lg-4 border fullList">
                        <div id="tasklist">

                        </div>
                    </div>
                    <div class="col-lg-4 border">
                        <input type="text" name="timer" id="timer" readonly>
                        <div class="row encours">
                            <button class="bigbtnt">Démarrer</button>
                        </div>
                        <div class="row encours">
                            <button class="bigbtnt">Pause pipi</button>
                        </div>
                    </div>
                    <div class="col-lg-4 border">
                        <p></p>
                    </div>
        </main>
        <footer>
            <p>&copy;FistLaB game copany. All rights reserved 2018</p>
        </footer>


        </div>







        </div>
        <script src="node_modules/dragula/dist/dragula.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
